# .github/workflows/license-check.yml
name: License Compliance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spdx-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install spdx-tools requests
    - name: Update SPDX data
      run: |
        python scripts/spdx_headers.py --update
    - name: Check SPDX headers
      run: |
        python scripts/spdx_headers.py --check
